name: Lark Notification

on: 
  pull_request:
  issues:
  push:

jobs:
  gasssss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lark Notification
        uses: maximus-1024/lark-notify-action@v1.0.0
        with:
          title: Test to adrian-playground
          hookToken: ${{ secrets.LARK_HOOK }}
          status: ${{ job.status }}
