name: 'lark(fieshu)-notify-acton'
description: 'This action will send a notification to lark'
author: 'maximus'
branding:
  color: 'green'
  icon: 'award'

# Define your inputs here.
inputs:
  hookToken:
    description: 'webhook access token'
    required: true
  secret:
    description: 'webhook secret'
    default: ''
    required: true
  platform:
    description: 'msg type, default:lark. feishu/lark'
    required: true
    default: 'lark'
  title:
    description: 'title'
    required: false
  titleColor:
    description: 'titleColor'
  message:
    description: 'message'
  buttonLink:
    description: 'buttonLink'

runs:
  using: node20
  main: dist/index.js
